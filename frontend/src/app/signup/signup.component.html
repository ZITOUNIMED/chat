<div class="auth-page-container">
    <h3>Sign Up User</h3>
    <form [formGroup]="signupForm" (submit)="submit()">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" formControlName="name" type="text" />
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" formControlName="username" type="text" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" formControlName="password" type="password" />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input class="form-control" formControlName="confirmPassword" type="password" />
        </div>
        <div class="actions">
            <button class="btn btn-primary" type="submit">Submit</button>
            &nbsp;<a [routerLink]="['/sign-in']">Sign In</a>
        </div>
    </form>
</div>
