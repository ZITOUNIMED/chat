<div class="d-flex flex-column flex-shrink-0 p-3 bg-light menu">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">Chat App</span>
    </a>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>{{(user$|async)?.name}}</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item"  [routerLink]="" (click)="signOut()">Sign out</a></li>
        </ul>
      </div>
    <hr>
    <ul class="nav nav-pills flex-column groups">
      <li class="title-groups button-item" (click)="openGeneral()"><strong>General Messages</strong></li>
    </ul>
    <ul class="nav nav-pills flex-column mb-auto groups">
      <li class="title-groups"><strong>Groups:</strong>&nbsp;<button (click)="openAddGroupModal()" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus"></i></button></li>
      <li *ngFor="let group of groups">
        <a href="#" (click)="openGroup(group)" class="nav-link link-dark" [ngClass]="{'active': selectedGroupUuid === group.uuid}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          {{group.name}}
        </a>
      </li>
    </ul>
  </div>
